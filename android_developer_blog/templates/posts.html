<!DOCTYPE html>
{% extends 'base.html' %}


{% block title %}Все статьи на сайте{% endblock %}


{% block body %}
<div class = "container mt-5">

    <H3>Все статьи на сайте</H3>
    {% for el in articles%}
      <div class="alert alert-info">
          <h2>{{ el.title }}</h2>
          <p>{{ el.intro }}</p>
          <p><b>Дата: {{ el.date.date()}}</b></p>
          <a href="/posts{{ el.id }}" class="btn-btn-worning">Детальнее</a>
      </div>
    {% endfor %}
</div>

{% endblock %}
